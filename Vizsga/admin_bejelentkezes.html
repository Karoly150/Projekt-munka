<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bejelentkezés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Adminisztrátor Bejelentkezése</h2>
        <form action="admin_bejelentkezes_ellenorzes.php" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                <input type="text" class="form-control" id="felhasznalonev" name="felhasznalonev" required>
            </div>
            <div class="mb-3">
                <label for="jelszo" class="form-label">Jelszó</label>
                <input type="password" class="form-control" id="jelszo" name="jelszo" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Bejelentkezés</button>
            </div>
        </form>
    </div>
</body>
</html>
