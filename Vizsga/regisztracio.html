<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Regisztráció</title>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Regisztráció</h2>
        <form action="regisztracio_feldolgozas.php" method="POST">
            <div class="mb-3">
                <label for="keresztnev" class="form-label">Keresztnév</label>
                <input type="text" id="keresztnev" name="keresztnev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="vezeteknev" class="form-label">Vezetéknév</label>
                <input type="text" id="vezeteknev" name="vezeteknev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                <input type="text" id="felhasznalonev" name="felhasznalonev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail cím</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jelszo1" class="form-label">Jelszó</label>
                <input type="password" id="jelszo1" name="jelszo1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jelszo2" class="form-label">Jelszó újra</label>
                <input type="password" id="jelszo2" name="jelszo2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Regisztráció</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const jelszo1 = document.getElementById('jelszo1').value;
            const jelszo2 = document.getElementById('jelszo2').value;

            if (jelszo1 !== jelszo2) {
                e.preventDefault();
                alert('A két jelszó nem egyezik meg. Kérjük, próbálja újra.');
            }
        });
    </script>
</body>
</html>
