<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Regisztráció</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('kepek/regisztracio.jpg') no-repeat center center fixed; /* Háttérkép */
            background-size: auto; /* A kép kitölti a teljes hátteret */
            color: #4b3621; /* Sötétbarna szöveg */
            height: 100vh; /* A teljes képernyő magasságát lefedi */
            display: flex;
            justify-content: center; /* Vízszintesen középre igazítás */
            align-items: center; /* Függőlegesen középre igazítás */
            margin: 0;
        }

        .container {
            background-color: rgba(255, 250, 240, 0.9); /* Világos bézs doboz, enyhén átlátszó */
            border: 2px solid #deb887; /* Világos barna keret */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #8b0000; /* Mély bordó cím */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #4b3621; /* Sötétbarna szöveg */
        }

        .btn-primary {
            background-color: #8b4513; /* Sötétbarna gomb */
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a2d0c; /* Még sötétebb barna */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4b3621;
        }

        .footer a {
            color: #8b0000; /* Bordó link */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regisztráció</h2>
        <form action="regisztracio_feldolgozas.php" method="POST">
            <div class="mb-3">
                <label for="keresztnev" class="form-label">Keresztnév</label>
                <input type="text" id="keresztnev" name="keresztnev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="vezeteknev" class="form-label">Vezetéknév</label>
                <input type="text" id="vezeteknev" name="vezeteknev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                <input type="text" id="felhasznalonev" name="felhasznalonev" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail cím</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jelszo1" class="form-label">Jelszó</label>
                <input type="password" id="jelszo1" name="jelszo1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jelszo2" class="form-label">Jelszó újra</label>
                <input type="password" id="jelszo2" name="jelszo2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
        </form>
        <div class="footer">
            <p>Már van fiókja? <a href="bejelentkezes.php">Jelentkezzen be itt</a>.</p>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const jelszo1 = document.getElementById('jelszo1').value;
            const jelszo2 = document.getElementById('jelszo2').value;

            if (jelszo1 !== jelszo2) {
                e.preventDefault();
                alert('A két jelszó nem egyezik meg. Kérjük, próbálja újra.');
            }
        });
    </script>
</body>
</html>
